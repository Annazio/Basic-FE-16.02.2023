<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страны</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <h1>Страны</h1>
    </header>
    <main>
        <ul>
            <li>Германия</li>
            <li>Австрия</li>
            <li>Чехия</li>
        </ul>
    
        <table>
            <thead>
                <tr>
                    <th>Флаг</th>
                    <th>Страна</th>
                    <th>Столица</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="https://flagi.in.ua/images/tovari/259/flag-germanii_s.jpg" alt="Германия"></td>
                    <td>Германия</td>
                    <td>Берлин</td>
                </tr>
                <tr>
                    <td><img src="https://flagi.in.ua/images/tovari/266/flag-avstrii_s.jpg" alt="Австрия"></td>
                    <td>Австрия</td>
                    <td>Вена</td>
                </tr>
                <tr>
                    <td><img src="https://flagi.in.ua/images/tovari/485/flag-chehii_s.jpg" alt="Чехия"></td>
                    <td>Чехия</td>
                    <td>Прага</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
